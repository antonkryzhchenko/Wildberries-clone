<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/app.min.css">
	<title>Wildberries-clone</title>
</head>
<body>
	<section class="header">
		<div class="container">
			<div class="header__container">
				<div class="header__search">
					<img class="header__search-img" src="./images/dist/header/Wildberries.svg" alt="Wildberries">
						<form>
							<input type="text" id="search" class="header__search-input" placeholder="Я ищу...">
						</form>
				</div>
					<div class="header__buy" id="chip-basket">
						<img src="./images/dist/header/chip-basket.svg" class="header__buy-img" alt="chip-basket">
					</div>
			</div>
		</div>
	</section>

<section class="slider">
    <div class="container">
        <div class="splide" aria-labelledby="carousel-heading">
            <div class="splide__track">
                <ul class="splide__list">
                    <li class="splide__slide slider">
                        <img class="slider-img" src="./images/dist/slider/1_slide.jpg" alt="slide">
                    </li>
                    <li class="splide__slide slider">
                        <img class="slider-img" src="./images/dist/slider/2_slide.jpg" alt="slide">
                    </li>
                    <li class="splide__slide slider">
                        <img class="slider-img" src="./images/dist/slider/3_slide.jpg" alt="slide">
                    </li>
                    <li class="splide__slide slider">
                        <img class="slider-img" src="./images/dist/slider/4_slide.jpg" alt="slide">
                    </li>
                    <li class="splide__slide slider">
                        <img class="slider-img" src="./images/dist/slider/5_slide.jpg" alt="slide">
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>

<section class="products">
    <div class="container">
        <div class="products__cards cards" id="cards">
        </div>
    </div>
</section>

	
	
	<script src="js/app.min.js"></script>
</body>
</html>
